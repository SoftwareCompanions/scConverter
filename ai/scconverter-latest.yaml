              description: 'The supported output formats are: • AVIF (AV1 Image File Format ) • BMP (Windows Bitmap) • CALS (CALS Type 1 CCITT
                -G4 Raster Format) • HEIC ( High Efficiency Image File Format ) • JPEG (JFIF Compliant) • JXL (JPEG -XL) • PCX (Paintbrush Format)
                • PDF (Acrobat PDF) • PDFRASTER (Acrobat PDF raster). • PNG (Portable Network Graphics) • TIFF (Tagged Image File Format) • WEBP
                (Google Image Format) ScaleFactor Scalefactor to use for conversion, 1.0 is original size. ImageWidth Width of the destination
                image file in pixels. ImageHeight Height of the destination image file in pixels. BitsPerPixel Supported values for BitsPerPixel:
                1. Monochrome, black & white 4. 16 Colors 8. 256 Colors 24. True Color DPI Resolution given in pixels per Inch. Flags Following
                flag bits are supported: 1. The o riginal Gerber offsets will be used during conver sion. 2. The output file will be scaled to
                fit the given output size. OffsetX Left offset in pixels. OffsetY Top offset in pixels. Returns HRESULT Returns S_OK if file is
                created successfully. Any other value indicates an error, see GetLastError for more information.'
            Page:
              type: integer
            ScaleFactor:
              type: number
            ImageWidth:
              type: integer
            ImageHeight:
              type: integer
            BitsPerPixel:
              type: integer
            DPI:
              type: integer
            Flags:
              type: integer
            dOffsetX:
              type: number
            dOffsetY:
              type: number
          required:
          - InputFile
          - OutputFile
          - Format
          - Page
