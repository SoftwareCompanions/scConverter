schema_version: openai-toolset-1.0
toolset:
  name: scConverter (OpenAI function tools)
  notes:
  - Generated from scConverter.idl (authoritative signatures/types) and enriched with summaries/parameter descriptions from scConverter.pdf where
    available.
  - Transform this YAML to JSON and pass selected items as the OpenAI API `tools` array (function tools use JSON Schema for parameters).
  - Load only the subset of tools you need for a given prompt (recommended due to tool-count/context limits).
  - Each COM method is exposed as a separate function tool named scConverter_<MethodName>.
  - Property accessors are exposed separately as scConverter_get_<Property> and scConverter_set_<Property>.
  source:
    idl_interface: IConverter
    idl_uuid: 987D125B-A7E2-4207-B2F5-B2CD744C6CE9
    pdf_url: https://www.softwarecompanions.com/dev/scConverter.pdf
  tools:
