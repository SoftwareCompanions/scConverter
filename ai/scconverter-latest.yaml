    - type: function
      function:
        name: scConverter_Convert
        description: Convert the input file to a new file using the selected format.
        parameters:
          type: object
          properties:
            InputFile:
              type: string
            OutputFile:
              type: string
            Format:
              type: string
              description: 'Select output format to use. The following formats are supported: • BMP (Windows Bitmap) • CALS (CALS Type 1 CCITT
                -G4 Format) • CGM (Computer Graphics Metafile) • DWF (Drawing Web Format) • DXF (AutoDesk Drawing Exchange Format) • EMF (Windows
                Enhanced Metafile) • GBR (Gerber RS -274X) • HEIC (High Efficiency Image Format – HEIF) • HPGL (HPGL/2) • HPRTL(HP -RTL) • JPEG
                (JFIF Compliant) • JPEG2K (JPEG 2000) • JXL (JPEG -XL) • PCX (Paintbrush Format) • PDF (Acrobat PDF) • PDFRASTER (Acrobat PDF
                raster). • PNG (Portable Network Graphics) • PS (Adobe Postscript) • SVG (Scalable Vector Format) • TIFF (Tagged Image File Format)
                • WEBP (Google WebP Image Format) • WMF (Windows Metafile) Scale Scalefactor to apply, set to 1.0 to use original scaling. BitxPerPixel
                Bits Per Pixel. This parameter is used ony for raster format conversion, for example TIFF or PNG. Supported values for BitsPerPixel:
                1. Monochrome, black & white 4. 16 Colors 8. 256 Colors 24. True Color For TIFF , HEIC, WEBP and PNG file formats you can use
                32 bits to create images with an alpha channel. DPI Resolution given in pixels per inch. This parameter is used on ly for raster
                format conversion, for example TIFF. Returns HRESULT Returns S_OK if file is created successfully. Any other value indicates an
                error, see GetLastError for more information.'
            ScaleFactor:
              type: number
            BitsPerPixel:
              type: integer
            DPI:
              type: integer
          required:
          - InputFile
          - OutputFile
          - Format
          - ScaleFactor
          - BitsPerPixel
          - DPI
          additionalProperties: false
